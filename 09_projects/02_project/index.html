<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href = "style.css" />
</head>
<body>
    <div>
        <p>Welcome to BMI Index calcultor!!</p>
        <form class = "formClass">
            <p> <label> Enter height : </label> <input type="number" id = "height" /> </p>
            <p> <label> Enter weight : </label> <input type="number" id = "weight" /> </p>
            <button> Calculate </button>

            <p> Result : <span id='result'></span> </p>
            <p>
                BMI weight ranges:
                <br>
                <ul>
                    <li>Less than 18.5 = Underweight</li>
                    <li>Between 18.5 - 24.9 = Healthy Weight</li>
                    <li>Between 25 - 29.9 = Overweight</li>
                    <li>Over 30 = Obese</li>
                </ul>
            </p>
        </form>
    </div>
</body>
<script type="module" src = "script.js"></script>
</html>
